name: ðŸ“¦ Build & Distribute Flutter Release APK

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  build-and-distribute:
    name: Build Release APK & Firebase Distribution
    runs-on: ubuntu-latest
    env:
      # Firebase App Distribution
      FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
      FIREBASE_AUTH_TOKEN: ${{ secrets.FIREBASE_AUTH_TOKEN }}
      FIREBASE_GROUPS: testers

      # Keystore settings
      STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
      KEY_PASSWORD:   ${{ secrets.KEY_PASSWORD }}
      KEY_ALIAS:      ${{ secrets.KEY_ALIAS }}
      KEYSTORE_B64:   ${{ secrets.KEYSTORE_BASE64 }}

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ” Restore keystore and key.properties to android/
        run: |
          echo "$KEYSTORE_B64" | base64 --decode > android/upload-keystore.jks
          echo "storePassword=$STORE_PASSWORD" > android/key.properties
          echo "keyPassword=$KEY_PASSWORD"   >> android/key.properties
          echo "keyAlias=$KEY_ALIAS"         >> android/key.properties
          echo "storeFile=upload-keystore.jks" >> android/key.properties

      - name: ðŸ’¾ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.5'

      - name: ðŸ”§ Install dependencies
        run: flutter pub get

      - name: ðŸ§¹ Clean project
        run: flutter clean

      - name: ðŸ”¨ Build release APK
        run: flutter build apk --release --verbose

      - name: ðŸ“‚ Prepare output directory
        run: mkdir -p dist

      - name: ðŸšš Copy APK to dist folder
        run: cp build/app/outputs/flutter-apk/app-release.apk dist/app-release-${{ github.run_number }}.apk

      - name: ðŸ“¤ Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: dist/app-release-${{ github.run_number }}.apk

      - name: ðŸ”„ Distribute to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ env.FIREBASE_APP_ID }}
          token: ${{ env.FIREBASE_AUTH_TOKEN }}
          groups: ${{ env.FIREBASE_GROUPS }}
          file: dist/app-release-${{ github.run_number }}.apk
